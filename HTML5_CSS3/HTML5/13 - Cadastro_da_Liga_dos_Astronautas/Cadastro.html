<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form Cadastro da liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astrounatas</h3>

    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name">
        </div>
        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
           
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        
        <div>
            <label for="birthday">Data de Nascimento:</label>
            <input type="date" name="birthday" id="birthday">

            <label for="photo">Foto:</label>
            <input type="file" name="photo" id="photo">
        </div>
        <br>

        <div>
            <label for="nationality">Nacionalidade</label>
            <select name="nationality" id="nationality">
                <option value="russian">Russa</option>
                <option value="american">Americano</option>
                <option value="brasilian">Brasileira</option>
            </select>

            Genero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">

            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <br>

        <div>
            Suas principais qualidades:
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int">     |
            <label for="rest">Resiliência</label>
            <input type="checkbox" name="rest" id="rest">     |
            <label for="fis">Preparo Físico</label>
            <input type="checkbox" name="fis" id="fis">     |
            <label for="edu">Educação</label>
            <input type="checkbox" name="edu" id="edu">     |
        </div>
        <br>

        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta"></textarea>
        </div>

        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
