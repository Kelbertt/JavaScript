<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Residências </title>
    <script src="home-registration.js"></script>
</head>
<body>
    <form id="informations">

        <p>
            <label>Área: </label>
            <input type="text" id="area"/>
        </p>

        <p>
            <label>Número da Residência: </label>
            <input type="text" id="number"/>
        </p>
        
        <p>
            <label>Bairro: </label>
            <input type="text" id="neighborhood"/>
        </p>

        <p>
            <label>Cidade: </label>
            <input type="text" id="city"/>
        </p>

        <button onclick="saveHouse()">Salvar</button>

    </form>
</body>
</html>
